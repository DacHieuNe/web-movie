<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="loader-body">
        <span>Loading...</span>
      </div>
    </div>
    <section class="authen">
      <div class="modal modal--primary modal--1">
        <div class="modal__image">
          <img
            src="src/assets/images/kimetsu-1.jpg"
            srcset="
            src/assets/images/kimetsu-1.jpg   576w,
            src/assets/images/kimetsu-1.jpg   768w,
            src/assets/images/kimetsu-1.jpg   991w,
            src/assets/images/kimetsu-1.jpg 1200w
            "
            sizes="(min-width: 1200px)
          1200px, (min-width: 992px) 991px, (min-width: 768px) 768px,
          (min-width: 576px) 576px, 576px"
            alt="modal__image"
          />
        </div>
        <div class="modal__overlay"></div>
        <div class="modal__content modal__content--primary">
          <div class="mouse mouse--secondary" id="mouse">
            <img src="src/assets/images/one-piece.png" alt="onepiece" />
          </div>
          <div id="modal__signup" class="modal__signup">
            <h1>Sign Up</h1>
            <h3 class="modal__note">
              Vui lòng đăng nhập hoặc đăng ký trước khi vào WEBSITE
            </h3>
            <div class="modal__logo modal__logo--primary">
                <img src="anime.png" alt="anime">
            </div>
            <form class="modal__form" id="modal__form-signup">
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="username">Username:</label>
                <input class="input-primary" id="username" name="username" type="text" placeholder="Username" />
              </div>
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="email">Email:</label>
                <input class="input-primary" id="email" type="email" name="email" placeholder="Email" />
              </div>
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="password">Password:</label>
                <div class="form-wrap">
                  <input class="input-primary" id="password-1" type="password" name="password" placeholder="Password" />
                  <div id="form-icon-1" class="form-icon form-icon--primary">
                    <span id="eye-open-1">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>                    
                    </span>
                    <span id="eye-close-1" hidden>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>                                      
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group form-group--secondary">
                <input class="input-secondary" id="check" type="checkbox" name="checkbox" checked="true"/>
                <label class="label label--secondary" for="check"
                  >Vui lòng đồng ý với điều khoản của chúng tôi</label
                >
              </div>
              <div class="form-group">
                <h3 class="title">Nếu bạn đã có tài khoản , hãy <a id="link-signup" href="" class="link link__form">Đăng nhập</a></h3>
              </div>
              <div class="form-btn">
                <button type="submit" class="btn btn__form">Register</button>
              </div>
            </form>
          </div>
          <div id="modal__signin" class="modal__signin"  hidden>
            <h1>Sign In</h1>
            <h3 class="modal__note">
              Vui lòng đăng nhập hoặc đăng ký trước khi vào WEBSITE
            </h3>
            <div class="modal__logo modal__logo--primary">
                <img src="anime.png" alt="anime">
            </div>
            <form class="modal__form" id="modal__form-signin">
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="email">Email:</label>
                <input class="input-primary" id="email" type="email" name="email" placeholder="Email" />
              </div>
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="password">Password:</label>
                <div class="form-wrap">
                  <input class="input-primary" id="password-2" type="password" name="password" placeholder="Password" />
                  <div id="form-icon-2" class="form-icon form-icon--primary">
                    <span id="eye-open-2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>                    
                    </span>
                    <span id="eye-close-2" hidden>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                      </svg>                                      
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <h3 class="title">Nếu bạn chưa có tài khoản, hãy <a id="link-signin" href="" class="link link__form">Đăng ký</a></h3>
              </div>
              <div class="form-btn">
                <button type="submit" class="btn btn__form">Login</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </section>
    <div class="overide"></div>
    <script src="/src/js/authen.js" type="module"></script>
</body>
</html>
