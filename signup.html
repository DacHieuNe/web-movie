<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="signup">
      <div class="modal modal--1">
        <div class="modal__image">
          <img
            src="src/assets/images/slay-1200.jpg"
            srcset="
              src/assets/images/slay-576.jpg   576w,
              src/assets/images/slay-768.jpg   768w,
              src/assets/images/slay-991.jpg   991w,
              src/assets/images/slay-1200.jpg 1200w
            "
            sizes="(min-width: 1200px)
          1200px, (min-width: 992px) 991px, (min-width: 768px) 768px,
          (min-width: 576px) 576px, 576px"
            alt="modal__image"
          />
        </div>
        <div class="modal__overlay"></div>
        <div class="modal__content modal__content--primary">
            <h1>Sign Up</h1>
            <div class="modal__logo modal__logo--primary">
                <img src="anime.png" alt="anime">
            </div>
            <form class="modal__form" id="modal__form">
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="username">Username:</label>
                <input class="input-primary" id="username" name="username" type="text" placeholder="Username" />
              </div>
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="email">Email:</label>
                <input class="input-primary" id="email" type="email" name="email" placeholder="Email" />
              </div>
              <div class="form-group form-group--primary">
                <label class="label label--primary" for="password">Password:</label>
                <input class="input-primary" id="password" type="password" name="password" placeholder="Password" />
              </div>
              <div class="form-group form-group--secondary">
                <input class="input-secondary" id="check" type="checkbox" name="checkbox" />
                <label class="label label--secondary" for="check"
                  >Vui lòng đồng ý với điều khoản của chúng tôi</label
                >
              </div>
              <div class="form-btn">
                <button type="submit" class="btn btn__form">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="src/js/signup.js" type="module"></script>
</body>
</html>
