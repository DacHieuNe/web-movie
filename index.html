<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="src/assets/images/logo.ico"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="video">
      <video autoplay muted loop>
        <source src="src/assets/videos/loading.mp4" />
      </video>
      <div class="video-content">
        <h2 class="video-title">Trang web sẽ điều hướng sau vài phút ...</h2>
        <div class="video-contact">
          <a class="link link__button">Liên hệ Admin</a>
        </div>
      </div>
      <div class="mouse mouse--primary" id="mouse">
        <img src="src/assets/images/one-piece.png" alt="onepiece" />
      </div>
    </div>
    <div id="alert-fail" class="alert alert--secondary">
      <i class="fa-solid fa-wifi"></i>
      <div class="alert__wrap">
        <h3 class="alert__title">Wifi disconnect!</h3>
        <p class="alert__desc">Please check your connection</p>
      </div>
      <i class="fa-solid fa-x alert-x"></i>
    </div>
    <div id="alert-success" class="alert alert--primary">
      <i class="fa-solid fa-wifi"></i>
      <div class="alert__wrap">
        <h3 class="alert__title">Wifi connected!</h3>
        <p class="alert__desc">Successfully connected!</p>
      </div>
      <i class="fa-solid fa-x alert-x"></i>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
